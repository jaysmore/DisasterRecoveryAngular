<form #registerForm="ngForm" (ngSubmit)="register()">
  
   <hr>
    <h2 class="text-primary">Sign Up</h2>
    
    <div class="form-group">
      <input type="text" class="form-control" style="width: 10%; " required name="username" [(ngModel)]="model.username" placeholder="Username">
    </div>
  
    <div class="form-group">
      <input type="password" class="form-control" style="width: 10%; " required name="password" [(ngModel)]="model.password" placeholder="Password">
    </div>
  
    <div class="form-group text-center">
      <button class="btn btn-success" type="submit">Register</button>
      <button class="btn btn-primary" type="button" (click)="cancel()">Cancel</button>
    </div>
  
  </form>
